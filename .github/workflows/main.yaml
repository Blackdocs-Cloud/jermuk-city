name: Build and Deploy Jermuk-City app on Prod
on:
  # pull_request:
  #   branches:
  #     - main
  #   types: [closed]
  push:
    branches: [ main ]    
jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2          
      - name: Build and push
        # uses: docker/build-push-action@v4
        run: |
          sudo docker buildx build --platform linux/amd64,linux/arm64 -t blackdocs/jermuk-city:${{ github.sha }} ./ --push                      
      - name: Replace image tag in values.yaml
        run: |
          sed -i "s|docker.io/blackdocs/jermuk-city:[^ ]*|docker.io/blackdocs/jermuk-city:${{ github.sha }}|" ./k8s/values.yaml
      - name: Commit and push changes
        run: |
          git config user.name "actions"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Update image tag to ${GITHUB_SHA}"
          git push          
